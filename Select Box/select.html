<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Box</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="selector">
            <div id="select-field">
                <p id="select-text">Select Social Media</p>
                <img src="arrow.png" id='arrow-icon' alt="" srcset="">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="facebook.png" alt="" srcset="">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="youtube.png" alt="" srcset="">
                    <p>You Tube</p>
                </li>
                <li class="options">
                    <img src="twitter.png" alt="" srcset="">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="instagram.png" alt="" srcset="">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="pinterest.png" alt="" srcset="">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="whatsapp.png" alt="" srcset="">
                    <p>Whatz App</p>
                </li>
            </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
