<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="music.css">
</head>

<body>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="singer.jpg" alt="" class="song-img">
            <h1>Raining</h1>
            <p>Robert Hanba</p>

            <audio id="song">
                <source src='song.mp3' type='audio/mpeg'>
            </audio>
            <input type="range" name="" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrl"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/9488bd43d4.js" crossorigin="anonymous"></script>
    <script src="music.js"></script>
</body>

</html>
