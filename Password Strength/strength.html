<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Indicator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="input-box">
            <form action="">
                <input type="password" id="pass" placeholder="password" autocomplete="username">
                <button type="submit"><img src="arrow.png" alt=""></button>
                <p id="message">Password is <span id="strength"></span></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
