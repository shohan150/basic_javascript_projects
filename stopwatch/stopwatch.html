<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src='script.js'></script>
</head>

<body>

    <div class="stopwatch">
        <h1 id='display'>00:00:00</h1>
        <div class="buttons">
            <img src="stop.png" alt="" id="stop" onclick="watchStop()">
            <img src="start.png" alt="" id="start" onclick="watchStart()">
            <img src="reset.png" alt="" id="reset" onclick="watchReset()">
        </div>
    </div>

</body>

</html>
