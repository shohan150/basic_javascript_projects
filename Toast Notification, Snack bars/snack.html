<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Bars</title>
    <link rel="stylesheet" href="snack.css">
</head>

<body>

    <div class="buttons">
        <button onclick='showToast(successMsg)' id="success">Success</button>
        <button onclick='showToast(errorMsg)' id="error">Error</button>
        <button onclick='showToast(invalidMsg)' id="invalid">Invalid</button>
    </div>

    <div id="toast-box">

    </div>

    <script src="https://kit.fontawesome.com/9488bd43d4.js" crossorigin="anonymous"></script>
    <script src="snack.js"></script>
</body>

</html>
