<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="image1.png" alt="" srcset="" id="productImg">
                <div class="controls">
                    <div class="btn active"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                </div>
            </div>
            <div class="details">
                <h1>Casual T-shirt</h1>
                <h2>115.00</h2>
                <h3>20% off</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores recusandae aliquid facilis mollitia
                    autem incidunt deleniti reiciendis, rerum atque omnis.</p>
                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small"> <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium"> <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large"> <span>L</span>
                        </label>
                        <label for="extra-large">
                            <input type="radio" name="size" id="extra-large"> <span>XL</span>
                        </label>
                    </div>
                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-1"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color-2"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span class="color-3"></span>
                        </label>
                    </div>
                    <div class="quantity-select">
                        <p>Qunatity</p>
                        <input type="number" value="1" id="">
                    </div>
                    <button>Buy Now</button>
                </form>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
